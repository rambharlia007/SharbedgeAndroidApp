<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">Settings</ion-item-divider>
        <ion-item>
            <ion-label>Email Alert</ion-label>
            <ion-toggle [(ngModel)]="isEmailAlert" color="secondary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Email Alert Id</ion-label>
            <ion-input type="email" placeholder="xyz@abc.com" [(ngModel)]="alertMailId"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Commision %</ion-label>
            <ion-select [(ngModel)]="commissionValue" (ngModelChange)="UpdateCommission($event)">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
                <ion-option value="9">9</ion-option>
                <ion-option value="10">10</ion-option>
            </ion-select>
        </ion-item>
    </ion-item-group>
    <ion-row>
        <ion-col>
            <button (click)="SaveSettings()" ion-button block outline>Save settings</button>
        </ion-col>
        <ion-col>
            <button (click)="Logout()" ion-button block outline>Logout</button>
        </ion-col>
    </ion-row>
</ion-content>
